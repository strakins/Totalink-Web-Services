<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,400;0,700;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Web Development Training Application</title>
    <link rel="shortcut icon" type="image/jpg" href="./images/Totalink_Logo.png" style="height: 16px; width: 16px;">
</head>
<body>
    <section class="registration-container container py-2">
        <form class="row g-3">
            <h3 class="text-center">EU TOTALINK WEB-DEVEVOPMENT APPLICATION</h3>
            <div class="col-md-6">
                <label for="fname" class="form-label">First Name</label>
                <input type="text" class="form-control" id="fname" name="fname">
                </div>
                <div class="col-md-6">
                <label for="lname" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lname">
            </div>
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail4">
                </div>
                <div class="col-md-4">
                    <label for="inputState" class="form-label">Gender</label>
                    <select id="inputState" class="form-select">
                        <option selected>Choose...</option>
                        <option value="male">Male</option>
                        <option value="male">Female</option>
                        <option value="male">Prefer Not to Say</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label for="inputdob" class="form-label">Age</label>
                    <input type="date" class="form-control" id="inputdob">
                </div>
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                </div>
                <div class="col-12">
                <label for="inputAddress2" class="form-label">Do you have a PC (Having one is Recommended for the Program)</label>
                <select id="inputState" class="form-select">
                    <option selected>Choose...</option>
                    <option value="ses">Yes</option>
                    <option value="no">No</option>
                    <option value="soon">Planning to get one soon</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="inputAvailability" class="form-label">Will you be available for classes @least two (2) times in a week?</label>
                <select id="inputAvailability" class="form-select">
                    <option selected>Choose...</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                    <option value="beyond">I'm Available More than twice</option>
                    
                </select>
            </div>
            <div class="col-md-6">
                <label for="inputQualification" class="form-label">Qualification</label>
                <select id="inputQualification" class="form-select">
                    <option selected>Choose...</option>
                    <option value="bsc">BSC</option>
                    <option value="hnd">HND</option>
                    <option value="nce">NCE</option>
                    <option value="nd">ND</option>
                    <option value="ssce">SSCE</option>
                </select>
            </div>
            <div class="col-12">
                <label for="inputState" class="form-label">On Selection, you will be required to pay 70% of the total payment before you can start classes, do you agree?</label>
                <select id="inputState" class="form-select">
                    <option selected>Choose...</option>
                    <option value="male">Yes</option>
                    <option value="male">No</option>
                    <option value="male">Prefer Not to Say</option>
                </select>
            </div>
            <!-- <div class="col-12">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                Check me out
                </label>
            </div>
            </div> -->
            <div class="col-12">
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Submit Application
                </button>
                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content bg-secondary">
                            <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Thank you for Your Interest</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body ">
                                Your Application Has been Submitted Successfully
                            </div>
                            <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                            <a href="./index.html"><button type="button" class="btn btn-primary"> > Home Page</button></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </section>

    <script src="./js/bootstrap.min.js"></script>
</body>
</html>
